<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Navigation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <div class="logo">CoinGecko</div>
        <ul class="tabs">
            <li class="tab active" data-tab="cryptocurrency">Cryptocurrency</li>
            <li class="tab" data-tab="categories">Categories</li>
            <li class="tab" data-tab="nft">NFT</li>
        </ul>
    </div>
    <div class="tab-content" id="cryptocurrency">
        <h1>Cryptocurrency Content</h1>
    </div>
    <div class="tab-content" id="categories" style="display: none;">
        <h1>Categories Content</h1>
    </div>
    <div class="tab-content" id="nft" style="display: none;">
        <h1>NFT Content</h1>
    </div>

    <script src="script.js"></script>
</body>
</html>
